<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="youtube_clone.css"/>
    <title>youtube_clone</title>
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
</head>
<body>
<!--header-->
<header>
    <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">YOUTUBE</span>
    </div>
    <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
    </div>
</header>
<!-- video player-->
<section class="player">
    <video controls src="shasha.mp4"></video>
</section>

<!--inner container-->
<div class="inner_container">
    <!--info-->
    <section class="info">
        <!--meta_data-->
        <div class="meta_data">
            <ul class="hashtags">
                <li><a>#dog</a></li>
                <li><a>#nameis</a></li>
                <li><a>#shasha</a></li>
            </ul>

            <div class="titleandbutton">
                <span class="title">
                    [속보]우리집 강아지 샤샤 반갑다고 난리법석
                    |강아지 난리법석 실전 인문편 유튜브 클론과 함께하는 강아지 영상</span>
                <button class="more"><i class="fas fa-chevron-circle-down"></i></button>
            </div>
            <div class="views">1M views 1 month ago</div>
        </div>

        <!--actions-->
        <ul class="actions">
            <li><button><i class="fas fa-thumbs-up"></i><span>1k</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>share</span></button></li>
            <li><button><i class="far fa-plus-square"></i><sapn>save</sapn></button></li>
            <li><button><i class="fas fa-flag"></i><span>report</span></button></li>
        </ul>

        <!--channel discribes-->
        <div class="channel">
            <div class="meta_data">
                <img src="img_1.jpg" alt="shasha">
                <div class="info">
                    <span class="name">샤샤</span>
                    <span class="subscribers">1M subscribers</span></div>
            </div>
            <button class="subscribe">SUBSCRIBE</button>
        </div>
    </section>

<!--upnext start-->

    <section class="upnext">
        <ul>
            <li class="items">
                <div class="img">
                <img  src="img_2.jpg" alt="shasha_1"></div>
                <div class="info">
                    <span class="title">예의바른 집강아지 되는 법</span>
                    <span class="name">옆집강아지</span>
                    <span class="views">1M views 1 month ago</span>
                </div>
                <button class="more"><i class="fas fa-ellipsis-v"></i></button>
            </li>

            <li class="items">
                <div class="img">
                <img  src="img_3.jpg" alt="shasha_2"></div>
                <div class="info">
                    <span class="title">안 짖는 강아지 되는 법</span>
                    <span class="name">옆집강아지</span>
                    <span class="views">1M views 1 month ago</span>
                </div>
            <button class="more"><i class="fas fa-ellipsis-v"></i></button>
            </li>

            <li class="items">
                <div class="img">
                <img  src="img_4.jpg" alt="shasha_3"></div>
                <div class="info">
                    <span class="title">강아지 삼강오륜</span>
                    <span class="name">옆집강아지</span>
                    <span class="views">1M views 1 month ago</span>
                </div>
            <button class="more"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</div>
</body>
</html>
