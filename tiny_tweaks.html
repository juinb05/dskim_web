<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny tweaks</title>
<style>
#box1{
    background-color: gray;
    width: 100%;
    height: 30px;
}
#box2{
    background-color: #32446B;
    width: 100%;
    height: 100vh;
}
@media screen and (min-width: 600px){
    #box1{
        font-size: 1.5em;
    }
    #box2{
        font-size: 1.5em;
    }
}
@media screen and (min-width: 800px){
    #box1{
        font-size: 2.0em;
    }
    #box2{
        font-size: 2.0em;
    }
}
</style>
</head>
<body>
    <div id="box1">
        <a>top-bar</a>
    </div>
    <div id="box2">
        <a>main</a>
    </div>
</body>
</html>
